<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JeetStack</title>
  <head>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Source+Sans+Pro:wght@600&family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      color: rgb(0, 0, 0);
      font-family: 'PT Sans', sans-serif;
      font-family: 'Source Sans Pro', sans-serif;
      font-family: 'Varela Round', sans-serif;
    }
    .bishwajeet-banner{
      background-image: url(images/bishwajeet.png);
      background-size: 75%;
      background-repeat: no-repeat;
      margin-top:-25px;
      margin-right:-20px;
      background-position: right;
    }
    .intro{
      font-weight:900;
      font-size:3em;
      letter-spacing: 1px;
      line-height: 65px;
    }
    .intro:nth-child(2){
      color:rgb(255, 183, 0)
    }
    .wrap-intro{
      width: 45%;
      padding-top:15%;
      padding-left: 5%;
    }
    .purple-blur{
      position: absolute;
      top:25%;
      left:-15%;
      background-color: rgb(200, 193, 241);
      width:21%;
      height:28%;
      border-radius: 100%;
      filter: blur(60px);
    }
    .nav{
      width:100%;
      padding:25px 0px 0 0px;
      text-align: center;
    }
    .nav div:nth-child(1){
      width:50%;
    }
    .nav div:nth-child(2), .nav div:nth-child(3), .nav div:nth-child(4){
      width:10%;
    }
    .nav div:nth-child(5){
      width:20%;
    }
    .contact-us{
      color:white;
      box-shadow: 0 10px 15px rgb(255, 215, 142);
      background-image: linear-gradient(rgb(255, 217, 0), orange,orange);
      border-radius:20px;
      padding:8px 20px 8px 20px;
    }
    .logo{
      position: relative;
      font-weight:900;
      font-size:40px;
      margin-top:-115px;
      margin-bottom:-120px;
      padding-left:5%;
      z-index: 100;
    }
    .logo svg{
      z-index: 10;
      width:80px;
      margin-left:-145px;
      display: inherit;
    }
    .wrap-intro p{
      color:rgb(139, 157, 189);
      font-size: 15px;
      text-align: justify;
    }
    .violet-blur{
      position: absolute;
      top:85%;
      left:30%;
      background-color: rgb(127, 248, 250);
      width:10%;
      height:14%;
      border-radius: 100%;
      filter: blur(60px);
    }
  </style>
  </head>
  
  <body>
    <div class="purple-blur"></div>
    <div class="violet-blur"></div>
    <!-- nav bar -->
    <div class="flex nav">
      <div class="flex-shrink w-50 logo text-left"><a>
        Jeet &nbsp tack
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="256" height="256" viewBox="0 0 256 256" xml:space="preserve">
      <defs>
      </defs>
      <g transform="translate(128 128) scale(0.59 0.59)" style="">
        <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(214.39158973709772 -123.77904204670517) rotate(105) scale(3.89 3.89) matrix(1 0 0 -1 0 90)" >
        <polygon points="0,65.37 38.92,24.63 57.77,42.87 90,26.45 54.43,65.37 34.36,46.52 " style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,222,255); fill-rule: nonzero; opacity: 1;" transform="  matrix(1 0 0 1 0 0) "/>
      </g>
      </g>
      </svg>
      </a></div>
      <div class="flex-shrink w-10"><a href="./" style="color:orange">Home</a></div>
      <div class="flex-shrink w-10"><a>About Us</a></div>
      <div class="flex-shrink w-10"><a>Services</a></div>
      <div class="flex-shrink w-20"><a class="contact-us">Contact us</a></div>
    </div>
    <!-- end of nav bar -->
    <div class="w-full overflow-hidden">
      <div class="h-screen bishwajeet-banner">
        <div class="wrap-intro">
          <h1 class="intro">Hi! I Am</h1>
          <h1 class="intro">Bishwajeet Kr.</h1>
          <p>
            Full Stack Developer is an engineer who works on both client-side and server-side of the software application.
          </p><br>
          <a class="contact-us">Hire me</a>
        </div>
      </div>
    </div>

</html>
